<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            perulangan for
        </title>
    </head>
<body>
    <script>
        var days = ["senin", "selasa", "rabu", "kamis", "jumat", "sabtu", "minggu"];

        days.forEach((day) => {
            document.write("<p>" + day + "</p>");
        });
    </script>
</body>
</html>
