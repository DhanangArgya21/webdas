<!DOCTYPE html>
<html>
    <head>
        <title> Contoh Internal CSS</title>
        <style type="text/css">
            p{
                font-family: serif;
                line-height: 1.75em;
                font-size: 18px;
            }
            i{
                font-family: sans;
                color: orange;
            }
        </style>
    </head>
<body>
    <style type="text/css">
        h2 {
            font-family: sans;
            color: #333;
        }
    </style>
    <h2 align="center" style="background-color:#c5ccd6">INI JUDUL ARTIKEL</h2>
    <p> 
        Ini paragraf yang memuat si artikel. Paragraf ini hanya untuk
        percobaan saja. Percobaan untuk mendemokan <i>internal CSS</i>.
        Seperti namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung
        dalam file HTML.
    </p>
</body>
</html>
